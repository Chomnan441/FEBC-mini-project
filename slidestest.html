    <script>
        const products = [
            { name: "iPhone 13 เคสซิลิโคน", url: "product.html?id=iphone13-case" },
            { name: "Apple iPad Air 11-inch (M2)", url: "product.html?id=ipad-air-m2" },
            { name: "Xiaomi G27i Gaming Monitor", url: "product.html?id=xiaomi-g27i" },
            { name: "Apple iPad Pro 11-inch Wi-Fi", url: "product.html?id=ipad-pro-11" },
            { name: "iPhone 13 ฟิล์มกระจก", url: "product.html?id=iphone13-glass" },
            { name: "iPhone 13 Pro Max เคสใส", url: "product.html?id=iphone13pro-clear" }
        ];

        const input = document.getElementById("searchInput");
        const suggestionList = document.getElementById("suggestionList");

        input.addEventListener("input", () => {
            const query = input.value.trim().toLowerCase();
            suggestionList.innerHTML = "";

            if (query === "") {
                suggestionList.classList.add("hidden");
                return;
            }

            const matches = products.filter(product =>
                product.name.toLowerCase().includes(query)
            );

            matches.forEach(product => {
                const li = document.createElement("li");
                li.textContent = product.name;
                li.className = "px-4 py-2 cursor-pointer hover:bg-orange-50 transition";
                li.onclick = () => {
                    window.location.href = product.url;
                };
                suggestionList.appendChild(li);
            });

            suggestionList.classList.remove("hidden");
        });

        input.addEventListener("focus", () => {
            if (input.value.trim() !== "") {
                suggestionList.classList.remove("hidden");
            }
        });

        input.addEventListener("blur", () => {
            setTimeout(() => {
                suggestionList.classList.add("hidden");
            }, 100); // delay เพื่อให้คลิก suggestion ทัน
        });

        function handleSearch() {
            const query = input.value.trim().toLowerCase();
            suggestionList.innerHTML = "";

            if (query === "") {
                window.location.href = "all-products.html";
                return;
            }

            const matches = products.filter(product =>
                product.name.toLowerCase().includes(query)
            );

            if (matches.length === 0) {
                const li = document.createElement("li");
                li.textContent = "ไม่พบสินค้า";
                li.className = "px-4 py-2 text-gray-500";
                suggestionList.appendChild(li);
            } else {
                matches.forEach(product => {
                    const li = document.createElement("li");
                    li.textContent = product.name;
                    li.className = "px-4 py-2 cursor-pointer hover:bg-orange-50 transition";
                    li.onclick = () => {
                        window.location.href = product.url;
                    };
                    suggestionList.appendChild(li);
                });
            }

            suggestionList.classList.remove("hidden");
        }

    </script>
